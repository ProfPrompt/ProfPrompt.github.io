  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <flowise-fullchatbot></flowise-fullchatbot>
<flowise-fullchatbot></flowise-fullchatbot>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.initFull({
        chatflowid: "8d4ca760-a8c8-4c27-928c-f77bb0dde4c9",
        apiHost: "https://profprompt-flowise.hf.space",
        theme: {
            chatWindow: {
                welcomeMessage: "Ah, another arrival, no doubt ensconced in the cocoon of privilege, oblivious to the struggles faced by marginalized communities. ",
                backgroundColor: "#ffffff",
                height: 700,
                width: 100%,
                fontSize: 18,
                poweredByTextColor: "#ffffff",
                botMessage: {
                    backgroundColor: "#f7f8ff",
                    textColor: "#303235",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/ProfPrompt/ProfPrompt.github.io/main/assets/bot_avatar.png",
                },
                userMessage: {
                    backgroundColor: "#3B81F6",
                    textColor: "#ffffff",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#303235",
                    sendButtonColor: "#3B81F6",
                }
            }
        }
    })
</script>
    </main>
	<script src="index.js"></script>
  </body>
</html>
