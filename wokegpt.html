<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WokeGPT by PerformativeAI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body style="margin: 0">
    <main>
<flowise-fullchatbot></flowise-fullchatbot>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.initFull({
        chatflowid: "8d4ca760-a8c8-4c27-928c-f77bb0dde4c9",
        apiHost: "https://profprompt-flowise.hf.space",
        theme: {
      	    button: {
        	backgroundColor: '#1C2833',
                right: 20,
                bottom: 20,
                size: 'medium',
                iconColor: 'white',
                customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                },
            chatWindow: {
		showTitle: true, // show/hide the title bar
		title: "WOKE-GPT - Performative AI",
		titleAvatarSrc: "https://raw.githubusercontent.com/ProfPrompt/ProfPrompt.github.io/main/assets/white_eye.png",
                welcomeMessage: "Before we start, let's do a quick privilege check.",
                backgroundColor: "#212F3D",
                fontSize: 18,
                poweredByTextColor: "#000000",
                botMessage: {
                    backgroundColor: "#566573",
                    textColor: "#303235",
                    showAvatar: false,
                    avatarSrc: "https://raw.githubusercontent.com/ProfPrompt/ProfPrompt.github.io/main/assets/black_eye.png",
                },
                userMessage: {
                    backgroundColor: "#196F3D",
                    textColor: "#ffffff",
                    showAvatar: false,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Let's chat.",
                    backgroundColor: "#EBEDEF",
                    textColor: "#303235",
                    sendButtonColor: "#196F3D",
                }
            }
        }
    })
</script>

    </main>
	<script src="index.js"></script>
  </body>
</html>
